<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" />
    <title>Théo SEBASTIEN Resume</title>
    <style>
        :root {
            /* Colors */
            --primaryColor: #212529;
            --secondaryColor: #95a5a6;
            --accentColor: #f1c40f;
            --linkColor: #2ecc71;
            --mutedColor: #f4f6f6;

            /* Typography */
            --ratio: 1.25;
            --scale0: 1rem;
            --scale1: calc(var(--scale0) * var(--ratio));
            --scale2: calc(var(--scale1) * var(--ratio));
            --scale3: calc(var(--scale2) * var(--ratio));
            --scale4: calc(var(--scale3) * var(--ratio));
            --scale5: calc(var(--scale4) * var(--ratio));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 14px;
        }

        body {
            color: var(--primaryColor);
            display: grid;
            font: 1em/1.5 Lato, sans-serif;
            gap: 2em;
            grid-template-columns:
                [full-start] 1fr [main-start side-start] minmax(min-content, 12em) [side-end content-start] minmax(min-content, 36em) [main-end content-end] 1fr [full-end];
            grid-template-rows: auto [content] 0;
            margin-bottom: 4em;
        }

        body::before {
            content: '';
            grid-column: full;
            grid-row: content;
        }

        a {
            color: var(--linkColor);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:focus,
        a:hover {
            color: var(--accentColor);
        }

        h1 {
            font-weight: normal;
        }

        h1 {
            line-height: 1.2;
        }

        h1 {
            font-size: var(--scale5);
        }

        header {
            background: var(--mutedColor);
            display: inherit;
            gap: inherit;
            grid-column: full;
            grid-template-columns: inherit;
            padding: 4em 0 2em 0;
            row-gap: 0;
        }

        header>*,
        section {
            grid-column: main;
        }

        @media (min-width: 48em) {
            header>*,
            section {
                grid-column: content;
            }
        }

        .link {
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Théo SEBASTIEN</h1>
        <a class="link" href="./fr/index.html">FR</a>
        <a class="link" href="./en/index.html">EN</a>
    </header>
</body>

</html>
